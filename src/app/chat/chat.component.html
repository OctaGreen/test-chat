<div class="chat" #chat (scroll)="onScroll($event)">
    <div class="message" [ngClass]="{'user-message': isUserMessage(message.uuid)}" [style.backgroundColor]="message.color" *ngFor="let message of messages">
        <span class="author">{{ message.name }}</span>
        <p>{{ message.text }}</p>
    </div>
</div>
<textarea class="textarea" #textarea rows="5" placeholder="Write your message" (keyup.enter)="sendMessage($event)"></textarea>
